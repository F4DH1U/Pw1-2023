<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript</title>
</head>
<body>

  <h4>Rumus Lingkaran:</h4>
  <p>Luas lingkaran: π * r²</p>
  <p>keliling lingkaran: π * 2 * jari-jari</p>

  <form id="lingkaranForm">
    <label for="jariJari">Masukkan Jari-Jari Lingkaran:</label>
    <input type="number" id="jariJari" name="jariJari" required>
    <button type="button" onclick="check()">Check</button>
  </form>

  
    <p id="kelilingLingkaran"></p>
    <p id="luasLingkaran"></p>
  

  <script>
    function check() {
      // Mendapatkan nilai jari-jari dari input
      var jariJari = parseFloat(document.getElementById('jariJari').value);

      // Memastikan nilai jari-jari adalah angka yang valid
      if (isNaN(jariJari)) {
        alert("Masukkan angka yang valid untuk jari-jari lingkaran.");
        return;
      }

      // Menghitung keliling dan luas lingkaran
      var keliling = 2 * Math.PI * jariJari;
      var luas = Math.PI * Math.pow(jariJari, 2);

      // Menampilkan hasil
      document.getElementById('kelilingLingkaran').textContent = "Keliling Lingkaran: " + keliling.toFixed(2);
      document.getElementById('luasLingkaran').textContent = "Luas Lingkaran: " + luas.toFixed(2);
    }
  </script>

</body>
</html>
